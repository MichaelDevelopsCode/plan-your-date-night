<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css'/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Plan Your Date Night</title>
</head>

<body>
    <header>
        <div class="grid-x">
            <h1 class="cell small-9"><a href="#search-section">Plan Your Date Night</a></h1>
            <h2 id="recipe-book-btn" class="cell small-3"><a href="#recipe-section">Recipe Book</a></h2>
        </div>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search-section" class="grid-y search-section">

            <h1> Find Recipes </h1>
            <form autocomplete="off" id="search-form" class="grid-y">
                <input id="search-input" class="search active" name="searchTerm" type="text" autofocus="true"
                placeholder="Search Protein" />
                <!-- Wrapper to append the suggestions ul element -->
                <div id="suggestions-wrapper"></div>
                <!-- Circle indicator that swaps to corresponding input searchbar (meal vs. drink search) -->
                <div class="grid-x circle-indicator-wrapper">
                    <div id="circle-indicator-1" class="cell small-2 circle-indicator active"></div>
                    <div id="circle-indicator-2" class="cell small-2 circle-indicator"></div>
                </div>
            </form>

            <!-- Inserting bg image -->
            <div class="bg-img-wrapper">
                <img src="./assets/images/search-bg.png">
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="grid-y">
            <div class="grid-container results-container">
                <div class="grid-x grid-padding-x grid-padding-y">
                    <div class="cell">
                        <h1>Recipe Results</h1>
                    </div>
                </div>
                <div class="results-wrapper grid-x grid-padding-x grid-padding-y">
                    <div class="cell large-6 medium-6 small-12 results-container">
                        <h2> Food</h2>
                        <div class="grid-container-fluid scroll-wrapper">
                            <div id="meal-results" class="grid-x results">
                            </div>
                        </div>
                    </div>
                    <div class="cell large-6 medium-6 small-12 results-container">
                        <h2> Drink</h2>
                        <div class="grid-container-fluid scroll-wrapper">
                            <div id="drink-results" class="grid-x results">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inserting bg image -->
            <div class="bg-img-wrapper">
                <img src="./assets/images/results-bg.png">
            </div>
        </section>
        <!-- End Results Section -->

        <!-- Meal Modal Section -->
        <!-- End Meal Modal Section -->

        <!-- Drink Modal Section -->
        <!-- End Drink Modal Section -->

        <!-- Shopping List Section -->
        <section id="shopping-section" class="grid-y">

            <!-- Inserting bg image -->
            <div class="bg-img-wrapper">
                <img src="./assets/images/results-bg.png">
            </div>

        </section>

        <!-- Recipe Book Section -->
        <section id="recipe-section" class="grid-y">

            <!-- Inserting bg image -->
            <div class="bg-img-wrapper">
                <img src="./assets/images/recipes-bg.png">
            </div>
        </section>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.core.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.mediaQuery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.touch.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.keyboard.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.reveal.min.js'></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
