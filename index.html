<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css'/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Plan Your Date Night</title>
</head>
<body>
    <header>
        <div class="grid-x">
            <h1 class="cell small-9">Plan Your Date Night</h1>
            <h2 id="recipe-book-btn" class="cell small-3"><a href="#recipe-book-section">Recipe Book</a></h2>
        </div>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search-section" class="grid-y search-section">
            <h1> Find Recipes </h1>
            <form id="search-form" class="grid-y">
                <input id="protein-search" class="search active" name="protein" type="text" autofocus="true" placeholder="Search Protein"/>
                <input id="liquor-search" class="search" name="liquor" type="text" placeholder="Search Liquor"/>
                <input type="submit" style="display: none;"></button>
                <!-- Wrapper to append the suggestions ul element -->
                <div id="suggestions-wrapper"></div>
                <!-- Circle indicator that swaps to corresponding input searchbar -->
                <div class="grid-x circle-indicator-wrapper">
                    <div id="circle-indicator-1" class="cell small-2 circle-indicator active"></div>
                    <div id="circle-indicator-2" class="cell small-2 circle-indicator"></div>
                </div>
            </form>
            <!-- Inserting bg image -->
            <div class="bg-img-wrapper"> 
                <img src="./assets/images/search-bg.png">
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section">
            <!-- Food results (left side) -->
            <div id="meal-results" class="meal-results">
            </div>

            <!-- Drink results (right side)-->
            <div id="drink-results" class="drink-results">

            </div>

            <!-- Inserting bg image -->
            <div class="bg-img-wrapper"> 
                <img src="./assets/images/results-bg.png">
            </div>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-list-section">

        </section>

        <!-- Recipe Book Section -->
        <section id="recipe-book-section">



            <!-- Inserting bg image -->
            <div class="bg-img-wrapper"> 
                <img src="./assets/images/recipes-bg.png">
            </div>
        </section>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
</html>
